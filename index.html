<!DOCTYPE html>
<html>
    <head>
        <style>
            .flexbox-container{
                display: flex;
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            .flexbox-item{
                width: 200px;
                 margin: 10px;
                 border: 3px solid rgb(1, 7, 15);
                 background: linear-gradient(to right, #661139, #e9e6e9);
            }
            .flexbox-item1{
                min-height: 150px;
                flex-shrink: 0;
                align-self: flex-start;
            }
            .flexbox-item2{
                min-height: 200px;
                flex-grow: 0;
                align-self: center;
            }
            .flexbox-item3{
                min-height: 300px;
                flex-shrink:0.5;
            
            }

        </style>
    </head>
    <body>
        <div class="flexbox-container">
        <div class="flexbox-item flexbox-item1"></div>
        <div class="flexbox-item flexbox-item2"></div>
        <div class="flexbox-item flexbox-item3"></div>
        </div>
    </body>
</html>
